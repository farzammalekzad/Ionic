<ion-header>
  <ion-navbar color="primary-pale">
    <ion-title>Add Comment</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="comment" (ngSubmit)="onSubmit()" >
    <ion-item>
      <ion-label floating>Your Name</ion-label>
      <ion-input formControlName="author" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Your Rating</ion-label>
      <ion-range min="1" max="5" formControlName="rating">
        <ion-icon name="sad" small range-left></ion-icon>
        <ion-icon name="happy" range-right></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-label floating>Your Comment</ion-label>
      <ion-textarea max="150" rows="10" formControlName="comment"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!comment.valid">Submit</button>

  </form>

</ion-content>
